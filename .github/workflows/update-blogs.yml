name: Update blog posts from blogs.json

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate blog list
        run: |
          blogs=$(cat blogs.json | jq -r '.[] | "- [" + .title + "](" + .url + ") â€¢ " + .date')
          echo -e "<!-- BLOG-POSTS:START -->\n$blogs\n<!-- BLOG-POSTS:END -->" > section.md

      - name: Replace blog section in README
        run: |
          awk '/<!-- BLOG-POSTS:START -->/,/<!-- BLOG-POSTS:END -->/ { next } { print }' README.md > temp.md
          cat temp.md section.md > README.md
          rm temp.md section.md

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update latest blog posts in README"
